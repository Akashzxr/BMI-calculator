<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>
<body  class="bg-white">
    <header class=" flex bg-white h-28 justify-start items-center pl-9 gap-9 border-b-4 border-green-800 border-solid">
        <img class="w-12" src="./bmi.png" alt="">
        <h1 class="text-gray-500 bold font-semibold font-mono tracking-wide text-6xl">BMI Calculator</h2>
    </header>
    <div class="form-container pr-8 pl-8 pt-4 flex h-max max-w-2xl m-auto mt-28 rounded-md">
        <form class="w-full flex flex-col gap-8">
            <div class="flex items-center gap-36">
                <label class="text-xl font-mono font-medium" for="gender">Gender:</label>
                <div class="flex gap-4 items-center">
                 <input class="w-4 h-4" type="radio" name="gender">
                 <i class="fa-solid fa-child-dress text-4xl"></i>
                </div>
                
                <div class="flex gap-4 items-center">
                  <input class="w-4 h-4" type="radio" name="gender">
                  <i class="fa-solid fa-child text-4xl"></i>
                </div>
                
            </div>
           
           <div class="flex justify-between">
            <label class="text-xl font-mono font-medium" for="weight">Weight (kg):</label>
            <input placeholder="0" class="text-center text-gray-950 pl-2 rounded-lg h-9  w-96" type="text" id="weight" name="weight">
           </div>
           
            <div class="flex justify-between">
             <label class="text-xl font-mono font-medium" for="weight">Height(cm):</label>
             <input placeholder="0" class="pl-2 rounded-lg h-9  w-96 text-center" type="text" id="height" name="height">
            </div>
           

            <div class="flex justify-between">
                <button class="bg-red-700 rounded-lg w-56 text-white h-9 text-lg" type="reset" id="reset">RESET</button>
                <button class="bg-green-700 rounded-lg w-56 text-white h-9 text-lg" type="button" id="submit">CALCULATE</button>
            </div>
            

            <div class="text-center text-2xl">
                Your BMI is
                <div id="result">0</div>
                <div class="text-red-800 h-16" id="description"></div>
            </div>
        </form>
       
    </div>

    
</body>
<script src="./script.js"></script>
</html>
